<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js"></script>
</head>
<body>
    <h1 class="heading" id="heading">Simple Calculator</h1>
    <main class="main">
        <section class="section" id="section1">
            <input type="number" class="input" id="forA" placeholder="Enter Value For A:"><br/>
            <input type="number" class="input" id="forB" placeholder="Enter Value For B:">
        </section>
        <section class="section" id="section2">
            <button class="btn" id="btn1">ADD(A+B)</button>
            <button class="btn" id="btn2">SUB(A-B)</button>
            <button class="btn" id="btn3">MULTI(A*B)</button>
            <button class="btn" id="btn4">DIV(A/B)</button>
        </section>
        <section class="section" id="section3"></section>
    </main>
</body>
</html>
